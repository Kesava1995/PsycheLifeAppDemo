<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile - ElevenEleven Health</title>
    <style>
        :root { --primary-blue: #A5DCFE; --primary-dark: #7ab8e0; --text-color: #333; --border-color: #e0e0e0; --bg-color: #f4f8fb; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-color); padding: 30px; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.95rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 0.9rem; }
        input[type="text"], input[type="email"], textarea, input[type="file"] {
            width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; transition: border 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--primary-dark); outline: none; }
        textarea { resize: vertical; min-height: 80px; }
        .btn { background-color: var(--primary-dark); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background 0.2s; font-weight: 600; }
        .btn:hover { background-color: #5fa4d6; }
        .btn-secondary { background-color: #e0e0e0; color: #333; margin-right: 10px; }
        .btn-secondary:hover { background-color: #d0d0d0; }
        .file-info { font-size: 0.85rem; color: #777; margin-top: 5px; }
        .signature-preview { margin-top: 10px; border: 1px dashed #ccc; padding: 10px; text-align: center; border-radius: 8px; }
        .signature-preview img { max-height: 80px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Profile & Settings</h2>
        <p class="subtitle">Manage your details for prescriptions and patient records.</p>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full_name">Full Name (as on Prescription)</label>
                <input type="text" id="full_name" name="full_name" value="{{ doctor.full_name or '' }}" placeholder="Dr. First Last">
            </div>
            
            <div class="form-group">
                <label for="qualification">Qualification (Optional - for future use)</label>
                <input type="text" id="qualification" name="qualification" value="" placeholder="MBBS, MD (Psychiatry)">
            </div>

            <div class="form-group">
                <label for="kmc_code">Registration Number</label>
                <input type="text" id="kmc_code" name="kmc_code" value="{{ doctor.kmc_code or '' }}" placeholder="KMC-12345">
            </div>
            
            <div class="form-group">
                <label for="clinic_name">Clinic / Hospital Name</label>
                <input type="text" id="clinic_name" name="clinic_name" value="{{ doctor.clinic_name or '' }}" placeholder="Sunshine Mind Clinic">
            </div>
            
            <div class="form-group">
                <label for="address_text">Clinic Address</label>
                <textarea id="address_text" name="address_text" placeholder="Full clinic address">{{ doctor.address_text or '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (For Patients)</label>
                <input type="text" id="phone" name="phone" value="{{ doctor.phone or '' }}" placeholder="+91 99999 88888">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ doctor.email or '' }}" placeholder="doctor@example.com">
            </div>
            <div class="form-group">
                <label for="social_handle">Social Media Handle (Optional)</label>
                <input type="text" id="social_handle" name="social_handle" value="{{ doctor.social_handle or '' }}" placeholder="@username">
            </div>
            
            <div class="form-group">
                <label for="signature">Digital Signature (Image)</label>
                <input type="file" id="signature" name="signature" accept="image/*">
                {% if doctor.signature_filename %}
                <div class="file-info">Current signature uploaded</div>
                <div class="signature-preview">
                    <img src="{{ url_for('static', filename='signatures/' + doctor.signature_filename) }}" alt="Current Signature">
                </div>
                {% else %}
                <div class="file-info">No signature uploaded yet</div>
                {% endif %}
            </div>
            
            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Cancel</a>
                <button type="submit" class="btn">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>
